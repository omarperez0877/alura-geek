<!DOCTYPE html>
<html lang="es-mx">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alura Geek</title>
  <link rel="stylesheet" href="css/miestilo.css">
</head>

<body>
  <header>
    <h1>Alura Geek</h1>
  </header>
  <main>
    <section class="form-section">
      <h2>Agregar Producto Geek</h2>
      <form id="product-form">
        <label for="name">Nombre del Producto</label>
        <input type="text" id="name" placeholder="Escribe el nombre del producto" required>

        <label for="price">Precio</label>
        <input type="number" id="price" placeholder="Precio en MXN" required>

        <label for="image">URL de Imagen</label>
        <input type="url" id="image" placeholder="URL de la imagen del producto" required>

        <button type="submit">Registrar producto</button>
        <button type="reset">Limpiar</button>
      </form>
    </section>
    <section class="products-section">
      <div class="search-bar">
        <input type="text" id="search" placeholder="Buscar producto...">
      </div>
      <h2>Productos Geek</h2>
      <div id="products-list" class="products-list"></div>
    </section>
  </main>
  <script src="js/miscript.js"></script>
</body>

</html>
