<!DOCTYPE html>
<html lang="es-mx">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alura Geek</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="./css/miestilo.css">
</head>

<body>
  <header>
    <h1>Alura Geek</h1>
  </header>
  <main>
    <section class="form-section">
      <h2>Agregar Producto Geek</h2>
      <form id="product-form">
        <label for="name">Nombre del Producto</label>
        <input type="text" id="name" placeholder="Escribe el nombre del producto" required>

        <label for="price">Precio</label>
        <input type="number" id="price" placeholder="Precio en MXN" required>

        <label for="image">URL de Imagen</label>
        <input type="url" id="image" placeholder="URL de la imagen del producto" required>

        <button type="submit">Registrar producto</button>
        <button type="reset">Limpiar</button>
      </form>
    </section>
    <section class="products-section">
      <div class="search-bar">
        <input type="text" id="search" placeholder="Buscar producto...">
      </div>
      <h2>Productos Geek</h2>
      <div id="products-list" class="products-list"></div>
    </section>
  </main>
  <footer>
    <div class="footer-content">
      <p>&copy; 2025. Todos los derechos reservados.</p>

          <i class="fab fa-github" style="font-size: 30px;"></i>
        </a>
        <a href="https://www.linkedin.com/in/omar-gerardo-p%C3%A9rez-morales-7b919b58/" target="_blank">
          <i class="fab fa-linkedin" style="font-size: 30px;"></i>
        </a>
        <a href="mailto:omarg.perezm@gmail.com">
          <i class="fas fa-envelope" style="font-size: 30px;"></i>
        </a>
      </div>
    </div>
  </footer>

  <script src="./js/miscript.js"></script>
</body>
</html>
